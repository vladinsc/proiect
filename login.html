<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castelul Peles</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="meniu.css" />
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <div id="container">
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="login-message" style="color: red;"></p>
    </div>
    

    <div id="logout-section">
        <h2>Welcome, <span id="user-display"></span>!</h2>
        <button id="logout-button">Logout</button>
    </div>
    <a id= "nocont" href="register.html"> Nu ai cont? </a>
  </div>
  
 
        

    <script>
      $.get("meniu.html", function (data) {
        $("#menu-placeholder").replaceWith(data);
      });
    </script>
    <script src="login.js"></script>
  </body>
</html>
