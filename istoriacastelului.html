      $.get("meniu.html", function (data) {

    <script>
      const devzt = document.querySelectorAll('.camere');
      const vazute = document.querySelector('.vazute');
      const vazuteWrapper = document.querySelector('.vazuteWrapper');
      
      devzt.forEach(cameraDeVzt => cameraDeVzt.addEventListener('click', (event) => {
        let cameraVazuta = document.createElement('li');
        cameraDeVazutContent = document.createTextNode(cameraDeVzt.textContent);
        vazute.appendChild(cameraDeVazutContent);
        vazuteWrapper.insertBefore(vazute, boxcontainer)
        devzt.remove();
      })) 
      </script>
