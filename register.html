<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castelul Peles</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="meniu.css" />
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <div id="container">
        <div id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" required><br><br>
                <label for="new-email">Email:</label>
                <input type="text" id="new-email" required><br><br>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" required><br><br>
                <button type="submit">Register</button>
            </form>
            <p id="register-message" style="color: red;"></p>
            <p>Ai deja cont? <a href="login.html">Ma Obosesti, apasa pe text</a></p>
        </div>
  </div>
  
 
        

    <script>
      $.get("meniu.html", function (data) {
        $("#menu-placeholder").replaceWith(data);
      });
    </script>
    <script src="login.js"></script>
  </body>
</html>
